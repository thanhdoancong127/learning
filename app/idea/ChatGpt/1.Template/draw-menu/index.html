<!DOCTYPE html>
<html>

<head>
    <title>Menu Example</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="menu">
        <div class="ungroup">
            <div class="menu-item draggable">
                <a href="#">Android</a>
            </div>
        </div>
        <ul>
            <li class="menu-item">
                <div class="menu-group">
                    <h3>Quản lý</h3>
                    <ul class="draggable">
                        <li><a href="#">Quản lý tài chính</a></li>
                        <li><a href="#">Quản lý thời gian</a></li>
                        <li><a href="#">Quản lý dự án</a></li>
                    </ul>
                </div>
            </li>
            <li class="menu-item">
                <div class="menu-group">
                    <h3>Code</h3>
                    <ul class="draggable">
                        <li></li>
                    </ul>
                </div>
            </li>
        </ul>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
